<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex">
        <header class="sidebar">
            <nav class="navbar navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Payment</a>
                    </li>   
                </ul>
            </nav>
        </header>

        <main class="form-container">
            <section class="form-area">
                <h1 class="text-center mb-4">Register Your Domain</h1>

                <form id="register-form" method="POST">
                    <div class="mb-3">
                        <label for="domain-name" class="form-label">Domain Name</label>
                        <input type="text" class="form-control" id="domain-name" placeholder="Enter domain name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn green-button w-100">Register</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Domain is available!");
        });
    </script>
</body>
</html>
